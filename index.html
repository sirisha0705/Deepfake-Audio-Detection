<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepfake Audio Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4a6572);
      color: #ecf0f1;
      margin: 0;
      padding: 2rem 2rem 6rem; /* extra bottom padding for scroll */
      /* min-height removed to allow natural height */
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      /* overflow hidden removed so page can scroll */
    }

    /* Subtle overlay pattern with low opacity, fixed so it doesn't affect layout */
    body::before {
      content: "";
      position: fixed; /* changed from absolute */
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        url('https://cdn-icons-png.flaticon.com/512/1995/1995574.png') no-repeat right 10% center / 280px auto;
      opacity: 0.15;
      filter: grayscale(100%) brightness(0.9);
      pointer-events: none;
      z-index: 0;
    }

    /* Ensure all page content is above overlay */
    body > * {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-weight: 800;
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      color: #f8f9fa;
    }

    input[type="file"] {
      margin: 1.2rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 400px;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.1);
      color: #ecf0f1;
      transition: background 0.3s ease;
    }
    input[type="file"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #7fbfff;
    }

    button {
      background: #1f2a38;
      color: #ecf0f1;
      border: none;
      padding: 0.75rem 2.5rem;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #3a4a61;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    button:disabled {
      background: #576a7f;
      cursor: not-allowed;
      box-shadow: none;
    }

    #file-label {
      font-weight: 600;
      font-size: 1rem;
      color: #b0bec5;
      margin-top: 0.4rem;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      margin-top: 2.5rem;
      padding: 1.8rem 2rem;
      color: #f0f4f8;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
      display: none;
      text-align: left;
    }

    .result-card.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    .result-title {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 1.2rem;
      color: #d0d7de;
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      margin: 0.4rem 0;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .real {
      background-color: #2e7d32;
      color: #e6f4ea;
      box-shadow: 0 0 12px #2e7d32aa;
    }

    .fake {
      background-color: #c62828;
      color: #fcebea;
      box-shadow: 0 0 12px #c62828aa;
    }

    .info-row {
      margin-top: 0.8rem;
      font-size: 1.05rem;
      color: #d0d7de;
    }

    .label {
      font-weight: 700;
      margin-right: 0.6rem;
      color: #a8b6c1;
    }

    #detectionIcon {
      font-size: 5rem;
      margin-top: 2rem;
      user-select: none;
      animation: fadeIn 1s ease-in-out;
      display: none;
      text-align: center;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.4));
    }
  </style>
</head>
<body>
  <h1>üéß Upload Audio for Deepfake Detection</h1>

  <form id="uploadForm">
    <input type="file" name="audio" id="audioInput" accept="audio/*" required />
    <p id="file-label"></p>
    <button type="submit">üöÄ Detect</button>
  </form>

  <div id="result" class="result-card">
    <div class="result-title">üîç Detection Result</div>
    <div class="info-row">
      <span class="label">üìù Label:</span>
      <span id="label" class="badge"></span>
    </div>
    <div class="info-row">
      <span class="label">üìä Probability:</span>
      <span id="probability"></span>
    </div>
    <div class="info-row">
      <span class="label">üß† Explanation:</span>
      <span id="explanation"></span>
    </div>
    <div id="detectionIcon"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("uploadForm");
      const fileInput = document.getElementById("audioInput");
      const fileLabel = document.getElementById("file-label");
      const resultCard = document.getElementById("result");
      const labelSpan = document.getElementById("label");
      const probSpan = document.getElementById("probability");
      const explanationSpan = document.getElementById("explanation");
      const detectionIcon = document.getElementById("detectionIcon");

      fileInput.addEventListener("change", () => {
        const fileName = fileInput.files[0]?.name || "No file selected";
        fileLabel.textContent = `Selected: ${fileName}`;
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const button = form.querySelector("button");
        button.disabled = true;
        button.textContent = "Detecting...";

        try {
          const response = await fetch("/api/detect", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();
          button.disabled = false;
          button.textContent = "üöÄ Detect";

          if (data.label) {
            resultCard.classList.add("show");
            labelSpan.textContent = data.label;
            probSpan.textContent = `${(data.probability * 100).toFixed(2)}%`;
            explanationSpan.textContent = data.explanation;
            labelSpan.className = `badge ${data.label === "REAL" ? "real" : "fake"}`;

            detectionIcon.style.display = "block";
            detectionIcon.textContent = data.label === "REAL" ? "‚úÖ" : "‚ùå";
          } else {
            alert("Detection failed: " + (data.error || "Unknown error"));
            detectionIcon.style.display = "none";
          }
        } catch (err) {
          button.disabled = false;
          button.textContent = "üöÄ Detect";
          alert("Error during detection: " + err.message);
          detectionIcon.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
